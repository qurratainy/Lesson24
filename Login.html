<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
</head>
<body>
    <script src="script.js"></script>
    <h1>Login</h1>
    <form id="loginform" onsubmit="validate(event)">
        <fieldset>
            Enter Email: <input  id="email" type="text" title="Email">
            <br>
            Enter Password: <input id="password" type="password" title="Password">
            <br>
            <input type="submit" title="Submit">
        </fieldset>
    </form>
    <div id="message"></div>
</body>
</html>
